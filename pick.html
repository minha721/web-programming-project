<head>

  <title>행운의 랜덤 돌림판</title>
</head>
<body>
    <header>
      <table class="title">
        <colgroup>
          <col width="650px">
          <col width="400px">
        </colgroup>
        <tr>
          <td><h1 class="title1">행운의 랜덤 돌림판!</h1></td>
          <td><h1 class="title2">제비뽑기</h1></td>
        </tr>
      </table>
    </header>
  <div class="random1">
    <img src="돌림판.png" class="wheel"><br>
    <img src="triangle.png" class="peg"><br>
    <button class="button">Spin</button>
    <script>
      var wheel = document.querySelector(".wheel"),
        button = document.querySelector(".button"),
        rando = 0;
      var spin_wheel = function() {
        rando += (Math.random() * 360) + 3000;
        wheel.style.webkitTransform = "rotate(" + rando + "deg)";
        wheel.style.mozTransform = "rotate(" + rando + "deg)";
        wheel.style.msTransform = "rotate(" + rando + "deg)";
        wheel.style.transform = "rotate(" + rando + "deg)";
      }
      button.addEventListener("click", spin_wheel, false);
    </script>
  </div>
  <div class="random2">
    <div class="wrapButton">
      <button class="pickButton" onclick="document.getElementById('text1').innerHTML=getRndText1()">한식이라면?</button> &nbsp;&nbsp;<< click!
      <p id="text1">&nbsp;</p>
      <button class="pickButton" onclick="document.getElementById('text2').innerHTML=getRndText2()">중식이라면?</button> &nbsp;&nbsp;<< click!
      <p id="text2">&nbsp;</p>

      <p id="text3">&nbsp;</p>

      <button class="pickButton" onclick="document.getElementById('text8').innerHTML=getRndText8()">햄버거라면?</button> &nbsp;&nbsp;<< click!

      <button class="pickButton" onclick="document.getElementById('text9').innerHTML=getRndText9()">기타음식이라면?</button> &nbsp;&nbsp;<< click!
      <p id="text9">&nbsp;</p>
    </div>
    <script>
      function getRndText1() {
        var array_text = ['전주식당', '해피나라', '100번지 연탄구이'];
        var result = Math.floor(Math.random() * (array_text.length));
        return array_text[result];
      }

      }

      }
      function getRndText4() {

      }

      function getRndText9() {
